<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #2d3436;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #0984e3;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6c5ce7;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6c5ce7;
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #636e72;
    }
  </style>
</head>

</body>
</html>
